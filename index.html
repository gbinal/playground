<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Playground : bits and pieces" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Playground</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/gbinal/playground">View on GitHub</a>

          <h1 id="project_title">Code Playground</h1>
          <h2 id="project_tagline">bits and pieces</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <div id="content">
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var services = ['Facebook', 'Twitter']
                for (var j = 0; j < services.length; j += 1) {
                    var service = services[j];
                    $("#content").append("<h2>" + service + "</h2><ul id=\"" + service.toLowerCase() + "\"></ul>");
                    var url = "http://registry.usa.gov/accounts.json?service_id=" + service.toLowerCase() +"&agency_id=epa";
                    $.get(url, function (data) {
                        for (var i = 0; i < data.accounts.length; i += 1) {
                            var account = data.accounts[i]
                        $("#" + account.service_id).append('<li><a href="' + account.details_url +'">' + account.account + '</a></li><br>')
                        }
                    });
                }
            });
        </script>
  
  
  
  
</section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Playground maintained by <a href="https://github.com/gbinal">gbinal</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
